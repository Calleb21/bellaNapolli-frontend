<app-default-login-layout
  title="Logar com sua conta"
  primaryBtnTxt="Entre Agora"
  secundaryBtnTxt="Cadastre-se Agora"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="EndereÃ§o de email"
      placeholder="alex@email.com"
    >
      <img src="/assets/svg/email-icon.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="digite sua senha:"
    >
      <img src="/assets/svg/password-icon.svg" alt="" />
    </app-primary-input>
    <button type="button" class="botao-esqueceu-senha" onclick="window.location.href='http://localhost:4200'">
      Esqueceu a senha?
    </button>
  </form>
</app-default-login-layout>
