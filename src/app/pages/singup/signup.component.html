<app-default-login-layout
  title="Crie sua conta"
  primaryBtnTxt="Cadastrar-se"
  secundaryBtnTxt="Voltar"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <div class="input-wrapper">
      <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Nome Completo"
        placeholder="Alex Doe"
      >
      <div class="tooltip">Digite seu nome completo</div>
        <img src="/assets/svg/email-icon.svg" />
      </app-primary-input>
    </div>
    <div class="input-wrapper">
      <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Endereço de email"
        placeholder="alex@email.com"
      >
      <div class="tooltip">Digite o seu melhor e-mail</div>
        <img src="/assets/svg/email-icon.svg" />
      </app-primary-input>
    </div>
    <div class="input-wrapper">
      <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
        placeholder="Coloque sua senha"
      >
        <img src="/assets/svg/password-icon.svg" />
      </app-primary-input>
      <div class="tooltip">Senha: 11 caracteres, 1 maiúscula, 1 número e 1 símbolo</div>
    </div>
    <div class="input-wrapper">
      <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        placeholder="Confirme sua senha"
      >
        <img src="/assets/svg/password-icon.svg" />
      </app-primary-input>
      <div class="tooltip">Senha: 11 caracteres, 1 maiúscula, 1 número e 1 símbolo</div>
    </div>
  </form>
</app-default-login-layout>
