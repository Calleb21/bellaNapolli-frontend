<main>
  <section class="form-section">
    <img src="/assets/svg/logo.svg" alt="Logo-project" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnTxt }}
      </button>
      <div class="divider">
        <div></div>
        <span>OU</span>
        <div></div>
      </div>
      <button class="btn-secundary" (click)="navigate()">
        {{ secundaryBtnTxt }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <img
      class="Main-logo"
      src="/assets/svg/main-illustration.svg"
      alt="Main-logo-project"
    />
  </section>
</main>
